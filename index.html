<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bttn.css/0.2.4/bttn.min.css"
      integrity="sha512-/2285SnGiTHjSKBkJzedsJ8wwSP0j74ZQyusMQ9j5Z1RtyKqZ3XtfS8hVp8OadLs2uq+8V6/n+CyqUNTO/UpYg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Static Template</title>
  </head>
  <body>
    <h1>
      Demo with bttn.CSS
    </h1>

    <div class="card-deck">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Unite Style</h5>
        </div>

        <button class="bttn-unite bttn-md bttn-success">Unite</button>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Pill Style</h5>
        </div>

        <button class="bttn-pill bttn-md bttn-success">Pill</button>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Stretch Style</h5>
        </div>

        <button class="bttn-stretch bttn-md bttn-success">Stretch</button>
      </div>
    </div>

    <div class="card-deck">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Float Style</h5>
        </div>

        <button class="bttn-float bttn-md bttn-success">Float</button>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Fill Style</h5>
        </div>

        <button class="bttn-fill bttn-md bttn-success">Fill</button>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Gradient Style</h5>
        </div>

        <button class="bttn-gradient bttn-md bttn-success">Gradient</button>
      </div>
    </div>

    <footer>
      Documentation on
      <a target="_blank" rel="noreferrer" href="https://bttn.surge.sh/">
        bttn.CSS
      </a>
    </footer>
  </body>
</html>
